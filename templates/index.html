        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 动态背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.15)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="1" fill="rgba(255,255,255,0.2)"/><circle cx="10" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" onerror="var s=document.createElement('script');s.src='/static/marked.min.js';document.head.appendChild(s);"></script>
    <script>
        // 全局变量存储完整内容
        window.primary_full_content = '';
        window.review_full_content = '';

        // 单选按钮选择功能
        function selectRadio(element, value) {
            // 移除所有选中状态
            const radioItems = element.parentElement.querySelectorAll('.radio-item');
            radioItems.forEach(item => item.classList.remove('checked'));
            
            // 添加选中状态
            element.classList.add('checked');
            
            // 选中对应的radio按钮
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // 如果是审查类型，触发合同身份显示/隐藏
            if (radio.name === 'review_type') {
                toggleContractingParty();
            }
        }

        function toggleContractingParty() {
            const reviewType = document.querySelector('input[name="review_type"]:checked').value;
            const contractingPartyGroup = document.getElementById('contracting_party_group');
            
            if (reviewType === '合同审查') {
                contractingPartyGroup.style.display = 'block';
            } else {
                contractingPartyGroup.style.display = 'none';
            }
        }

        // 文件上传功能
        document.addEventListener('DOMContentLoaded', function() {
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('file');
            const fileSelected = document.getElementById('fileSelected');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');

            // 初始化
            toggleContractingParty();

            // 文件选择处理
            fileInput.addEventListener('change', function(e) {
                handleFileSelect(e.target.files[0]);
            });

            // 点击上传区域触发文件选择
            fileUploadArea.addEventListener('click', function(e) {
                // 防止点击撤销按钮时触发文件选择
                if (!e.target.classList.contains('remove-file-btn')) {
                    fileInput.click();
                }
            });

            // 拖拽功能
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileSelect(files[0]);
                }
            });

            function handleFileSelect(file) {
                if (file) {
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileSelected.style.display = 'block';
                    
                    // 添加文件选择动画
                    fileSelected.style.animation = 'fadeIn 0.3s ease';
                    
                    // 添加撤销按钮（如果不存在）
                    if (!document.querySelector('.remove-file-btn')) {
                        const removeBtn = document.createElement('button');
                        removeBtn.type = 'button';
                        removeBtn.className = 'remove-file-btn';
                        removeBtn.innerHTML = '✕';
                        removeBtn.title = '移除文件';
                        removeBtn.onclick = function(e) {
                            e.stopPropagation();
                            removeFile();
                        };
                        fileSelected.appendChild(removeBtn);
                    }
                }
            }

            function removeFile() {
                fileInput.value = '';
                fileSelected.style.display = 'none';
                fileName.textContent = '';
                fileSize.textContent = '';
                
                // 移除撤销按钮
                const removeBtn = document.querySelector('.remove-file-btn');
                if (removeBtn) {
                    removeBtn.remove();
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });

        function showError(msg) {
            document.getElementById('error_box').innerText = msg;
        }
        function clearError() {
            document.getElementById('error_box').innerText = '';
        }
        function clearResult() {
            document.getElementById('primary_result').innerText = '';
            document.getElementById('review_result').innerText = '';
        }
        // 递归渲染JSON为HTML，所有字符串字段直接以中文直出
        function renderJsonToHtml(obj, indent = 0) {
            let html = '';
            const pad = '&nbsp;'.repeat(indent * 2);
            if (Array.isArray(obj)) {
                html += '[<br>';
                for (let i = 0; i < obj.length; i++) {
                    html += pad + renderJsonToHtml(obj[i], indent + 1) + (i < obj.length - 1 ? ',' : '') + '<br>';
                }
                html += pad.slice(0, -2) + ']';
            } else if (typeof obj === 'object' && obj !== null) {
                html += '{<br>';
                const keys = Object.keys(obj);
                keys.forEach((key, idx) => {
                    html += pad + '&nbsp;&nbsp;"' + key + '": ' + renderJsonToHtml(obj[key], indent + 1);
                    if (idx < keys.length - 1) html += ',';
                    html += '<br>';
                });
                html += pad + '}';
            } else if (typeof obj === 'string') {
                html += '"' + obj.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '"';
            } else {
                html += String(obj);
            }
            return html;
        }
        // 新增：HTML转纯文本工具
        function htmlToText(html) {
            var div = document.createElement('div');
            div.innerHTML = html;
            return div.innerText || div.textContent || '';
        }
        // 新增：渲染带截断的内容
        function renderTruncatedContent(elementId, markdownContent, storageKey) {
            if (typeof marked === 'undefined') {
                // 降级为纯文本
                const text = htmlToText(markdownContent);
                let truncated = text;
                if (text.length > 50) {
                    truncated = text.slice(0, 50) + '……';
                }
                document.getElementById(elementId).innerText = truncated;
                window[storageKey] = markdownContent;
                return;
            }
            // 先将Markdown转为HTML，再转为纯文本判断长度
            const html = marked.parse(markdownContent);
            const text = htmlToText(html);
            let truncatedHtml = html;
            if (text.length > 50) {
                // 截断纯文本后再用marked渲染
                const shortText = text.slice(0, 50) + '……';
                truncatedHtml = marked.parse(shortText);
            }
            document.getElementById(elementId).innerHTML = truncatedHtml;
            window[storageKey] = markdownContent;
        }
        // 弹窗显示完整内容
        function showModal(resultType, markdownContent) {
            let modal = document.getElementById('result_modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'result_modal';
                modal.style.position = 'fixed';
                modal.style.left = '0';
                modal.style.top = '0';
                modal.style.width = '100vw';
                modal.style.height = '100vh';
                modal.style.background = 'rgba(0,0,0,0.25)';
                modal.style.display = 'flex';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
                modal.style.zIndex = '9999';
                modal.innerHTML = `
                  <div id="modal_card" style="background:#fff;max-width:520px;width:90vw;max-height:80vh;overflow:auto;border-radius:14px;box-shadow:0 4px 24px 0 rgba(0,0,0,0.12);padding:32px 28px 24px 28px;position:relative;">
                    <button id="modal_close" style="position:absolute;top:12px;right:12px;background:none;border:none;font-size:22px;cursor:pointer;">×</button>
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
                      <h3 id="modal_title" style="margin:0;font-size:18px;font-weight:600;color:#222;">审查结果</h3>
                      <button id="download_word_btn" style="background:#28a745;color:#fff;border:none;border-radius:6px;padding:8px 16px;font-size:14px;font-weight:500;cursor:pointer;transition:background 0.2s;" onmouseover="this.style.background='#218838'" onmouseout="this.style.background='#28a745'">下载Word</button>
                    </div>
                    <div id="modal_content"></div>
                  </div>
                `;
                document.body.appendChild(modal);
            }
            
            // 更新标题
            const title = resultType === 'primary' ? '初审结果' : '复审结果';
            document.getElementById('modal_title').textContent = title;
            
            // 更新内容
            if (typeof marked === 'undefined') {
                document.getElementById('modal_content').innerText = markdownContent;
            } else {
                document.getElementById('modal_content').innerHTML = marked.parse(markdownContent);
            }
            
            modal.style.display = 'flex';
            
            // 绑定关闭事件
            document.getElementById('modal_close').onclick = function() {
                modal.style.display = 'none';
            };

            // 添加Word下载功能
            document.getElementById('download_word_btn').onclick = function() {
                downloadWordDocument(resultType, markdownContent);
            };
        }
        // 下载Word文档函数
        function downloadWordDocument(resultType, resultData) {
            const downloadBtn = document.getElementById('download_word_btn');
            const originalText = downloadBtn.textContent;
            
            // 显示加载状态
            downloadBtn.textContent = '生成中...';
            downloadBtn.disabled = true;
            downloadBtn.style.background = '#6c757d';
            
            // 准备请求数据
            const requestData = {
                result_type: resultType,
                result_data: resultData,
                filename: `${resultType === 'primary' ? '初审结果' : '复审结果'}_${new Date().toISOString().slice(0, 10)}.docx`
            };
            
            fetch('/download_word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('下载失败');
                }
                return response.blob();
            })
            .then(blob => {
                // 创建下载链接
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = requestData.filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // 恢复按钮状态
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
                downloadBtn.style.background = '#28a745';
            })
            .catch(error => {
                console.error('下载错误:', error);
                alert('下载失败，请重试');
                
                // 恢复按钮状态
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
                downloadBtn.style.background = '#28a745';
            });
        }

        // 绑定点击事件
        function bindResultClick() {
            document.getElementById('primary_result').onclick = function() {
                if (window.primary_full_content) showModal('primary', window.primary_full_content);
            };
            document.getElementById('review_result').onclick = function() {
                if (window.review_full_content) showModal('secondary', window.review_full_content);
            };
        }
        async function handleFormSubmit(e) {
            e.preventDefault();
            clearError();
            clearResult();
            
            // 显示加载状态
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>🔄 正在处理...</span>';
            
            // 优化：提交后初审显示"审核中……"，复审清空
            document.getElementById('primary_result').innerText = '审核中……';
            document.getElementById('review_result').innerText = '';
            const form = e.target;
            const formData = new FormData(form);

            // 新增：用于流式内容追加
            let primaryStreaming = true;
            let reviewStreaming = false;
            let primaryBuffer = '';
            let reviewBuffer = '';

            try {
                // 1. 先POST /upload，获取inputs和user_id
                const resp = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                if (!resp.ok) {
                    showError('文件上传失败');
                    return;
                }
                const data = await resp.json();
                if (!data.inputs || !data.user_id) {
                    showError('参数返回异常');
                    return;
                }
                // 调试：直接输出filename
                if (data.inputs.file && data.inputs.file.filename) {
                    console.log('前端拿到的filename:', data.inputs.file.filename);
                }
                // 2. POST /stream_chat，流式获取AI输出
                // 初审“审核中……”，复审清空（已在上方设置，无需重复）
                const streamResp = await fetch('/stream_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputs: data.inputs, user_id: data.user_id })
                });
                if (!streamResp.ok) {
                    showError('AI审查流式接口调用失败');
                    return;
                }
                const reader = streamResp.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let primaryDone = false;
                let reviewDone = false;
                // 新增：清空内容
                document.getElementById('primary_result').innerText = '审核中……';
                document.getElementById('review_result').innerText = '';
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    let lines = buffer.split(/\n\n/);
                    buffer = lines.pop();
                    for (let line of lines) {
                        if (line.startsWith('data:')) {
                            let content = line.slice(5).trim();
                            if (content.startsWith('[ERROR]')) {
                                showError(content);
                            } else {
                                try {
                                    let obj = JSON.parse(content);
                                    // 只处理event为node_finished的片段
                                    if (obj.event === 'node_finished' && obj.data && obj.data.title && (obj.data.title === '直接回复 2' || obj.data.title === '直接回复2')) {
                                        if (obj.data.outputs && obj.data.outputs.answer) {
                                            // 只显示最终answer，清空前面内容
                                            renderTruncatedContent('primary_result', obj.data.outputs.answer, 'primary_full_content');
                                            document.getElementById('review_result').innerText = '审核中……';
                                            bindResultClick();
                                            primaryDone = true;
                                            primaryStreaming = false;
                                            reviewStreaming = true;
                                            // 清空reviewBuffer
                                            reviewBuffer = '';
                                        }
                                    } else if (obj.event === 'node_finished' && obj.data && obj.data.title && (obj.data.title === '直接回复 3' || obj.data.title === '直接回复3')) {
                                        if (obj.data.outputs && obj.data.outputs.answer) {
                                            // 只显示最终answer，清空前面内容
                                            renderTruncatedContent('review_result', obj.data.outputs.answer, 'review_full_content');
                                            bindResultClick();
                                            reviewDone = true;
                                            reviewStreaming = false;
                                        }
                                    } else {
                                        // 新增：流式内容追加显示
                                        if (primaryStreaming && !primaryDone) {
                                            // 只在初审阶段追加
                                            if (content) {
                                                primaryBuffer += (htmlToText(content) + '\n');
                                                document.getElementById('primary_result').innerText = primaryBuffer;
                                                // 自动滚动到底部
                                                let el = document.getElementById('primary_result');
                                                el.scrollTop = el.scrollHeight;
                                            }
                                        } else if (reviewStreaming && !reviewDone) {
                                            // 只在复审阶段追加
                                            if (content) {
                                                reviewBuffer += (htmlToText(content) + '\n');
                                                document.getElementById('review_result').innerText = reviewBuffer;
                                                // 自动滚动到底部
                                                let el = document.getElementById('review_result');
                                                el.scrollTop = el.scrollHeight;
                                            }
                                        }
                                    }
                                } catch (e) {
                                    // 忽略解析失败的片段
                                }
                            }
                        }
                    }
                }
                
                // 处理完成，恢复按钮状态
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>🚀 开始智能审查</span>';
                
                // 滚动到结果区域
                document.querySelector('.results-flex').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
                
            } catch (err) {
                showError('系统异常: ' + err);
                
                // 错误时也要恢复按钮状态
                const submitBtn = document.getElementById('submitBtn');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>🚀 开始智能审查</span>';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>智能文件审查系统</h2>
        <p>基于AI的智能文档分析与审查平台</p>
    </div>
    
    <div id="error_box" class="error"></div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在分析文档，请稍候...</div>
    </div>
    
    <div class="main-content">
        <div class="form-section">
            <form id="review_form" method="post" action="/upload" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label>审查类型：</label>
                    <div class="radio-group">
                        <div class="radio-item checked" onclick="selectRadio(this, '文件审查')">
                            <input type="radio" name="review_type" value="文件审查" checked onclick="toggleContractingParty()">
                            <span>📄 文件审查</span>
                        </div>
                        <div class="radio-item" onclick="selectRadio(this, '合同审查')">
                            <input type="radio" name="review_type" value="合同审查" onclick="toggleContractingParty()">
                            <span>📋 合同审查</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="contracting_party_group" style="display:none;">
                    <label>合同身份：</label>
                    <div class="radio-group">
                        <div class="radio-item" onclick="selectRadio(this, '甲方')">
                            <input type="radio" name="contracting_party" value="甲方">
                            <span>甲方</span>
                        </div>
                        <div class="radio-item" onclick="selectRadio(this, '乙方')">
                            <input type="radio" name="contracting_party" value="乙方">
                            <span>乙方</span>
                        </div>
                        <div class="radio-item" onclick="selectRadio(this, '丙方')">
                            <input type="radio" name="contracting_party" value="丙方">
                            <span>丙方</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file">上传文件：</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">点击选择文件或拖拽到此处</div>
                        <div class="upload-hint">支持 PDF、DOC、DOCX、TXT 格式，最大 10MB</div>
                        <input type="file" name="file" id="file" class="file-input" required>
                    </div>
                    <div class="file-selected" id="fileSelected">
                        <div class="file-info">
                            <span class="file-name" id="fileName"></span>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>🚀 开始智能审查</span>
                </button>
            </form>
        </div>
        
        <div class="results-section">
            <div class="results-flex">
                <div class="result-card">
                    <div class="result-title">初审结果：</div>
                    <div id="primary_result" class="result-content"></div>
                </div>
                <div class="result-card">
                    <div class="result-title">复审结果：</div>
                    <div id="review_result" class="result-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
